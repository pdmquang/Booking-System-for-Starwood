<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <form name="form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Booking Room</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input type="text" name="title" ng-model="room_ctrl.selectedTicket.title" ng-readonly="room_ctrl.readOnly" class="form-control" required>
                        <div class="bg-danger text-white" ng-show="form.title.$invalid">Title is required!</div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea class="form-control" ng-model="room_ctrl.selectedTicket.description" ng-readonly="room_ctrl.readOnly" rows='5'"></textarea>
                    </div>
                    <div class="form-group">
                        <p id="timePair">
                            <label for="date">Starts:</label>
                            <input type="text" class="time start" id="starttime" ng-readonly="room_ctrl.readOnly"/>
                            <label for="date">Ends:</label>
                            <input type="text" class="time end" id="endtime" ng-readonly="room_ctrl.readOnly"/>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="title">Date: </label> {{room_ctrl.readableDate}}
                    </div>
                    <div class="form-group">
                        <label for="title">Room: </label> {{room_ctrl.selectedTicket.room}}
                    </div>
                    <div class="form-group">
                        <label for="time">Created by: </label> {{room_ctrl.selectedTicket.userID}}
                    </div>
                </div>
                <div class="modal-footer make-row">
                    <button type="button" class="btn btn-default btn-success pull-left" data-dismiss="modal" ng-click="room_ctrl.saveTicket()" ng-disabled="room_ctrl.readOnly || form.$invalid">
                    Save
                    </button>
                    <button type="button" class="btn btn-default btn-danger pull-left" data-dismiss="modal" ng-click="room_ctrl.deleteTicket()" ng-disabled="room_ctrl.readOnly || room_ctrl.isNewRequest">
                    Delete
                    </button>
                    <button type="button" class="btn btn-default pull-right" data-dismiss="modal">
                    Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
